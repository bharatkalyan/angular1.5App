<div class="container" data-ng-controller="EmployeeUserController">
<ul  class="list-group-item" data-ng-repeat="user in userData">
	<li class="list-group-item"> {{user.firstName}} <li>
	<li class="list-group-item"> {{user.lastName}} <li>
	<li class="list-group-item"> {{user.dateOfBirth}} <li>
	<li class="list-group-item"> {{user.address}} <li>
</ul>
</div>
